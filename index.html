<!DOCTYPE html>
<html>
<head>
    <title>Countdown to MVP Delivery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            padding: 50px;
        }

        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #celebration-message {
            display: none;
            font-size: 2em;
            color: green;
            /* Add more styles for your celebration message */
        }
    </style>
</head>
<body>
    <div id="countdown">
        <p id="countdown-timer"></p>
    </div>
    <div id="celebration-message">
        <p>It's MVP Delivery Date!</p>
        <!-- Add celebration animations here -->
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('April 4, 2024 00:00:00');
            const diff = targetDate - now;

            // Calculate days left
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days >= 0) {
                document.getElementById('countdown-timer').innerText = days + ' days to MVP delivery';
            } else {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('celebration-message').style.display = 'block';
                
                // GSAP animation
                gsap.from("#celebration-message", {
                    scale: 0.5,
                    opacity: 0,
                    duration: 1,
                    ease: "elastic.out(1, 0.3)"
                });
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
